<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="../../static/util/rem.js"></script>
    <link rel="stylesheet" href="../../static/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../static/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../app.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="cardIntru">

        <section class="ff kefuInfo">
            <div class="avator">
                <img src="../../static/temp/avator_Nv.jpg" alt="">
                <div class="iconfont sex icon-nv"></div>
            </div>
            <div class="pull_center">
                <div class="name">
                    果子
                </div>
                <div class="moreInfo">
                    20岁 处女座 山西-太原
                </div>
            </div>
            <div class="status">
                在线
            </div>
        </section>

        <section class="ff detail1">
            <div class="pull_left">
                <div class="tags">
                    <div class="tag">坏脾气小姐姐</div>
                    <div class="tag">很想见你</div>
                    <div class="tag">喜欢聆听</div>
                </div>
                <div class="signature">
                    总有人会在偶然间相遇
                </div>
            </div>
            <div class="price_step1">
                <span class="iconfont icon-renminbi">15.00</span>
            </div>
        </section>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="mz" src="../../static/temp/s1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="mz" src="../../static/temp/s2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="mz" src="../../static/temp/s3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="voiceBox">
            <div class="voiceControls">
                <div class="l2"></div>
                <div class="l4"></div>
                <div class="l1"></div>
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l4"></div>
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l4"></div>
                <div class="l1"></div>
            </div>
            <audio src="../../static/closer.mp3"></audio>
        </div>
    </section>

    <div class="operation_bottom">
        <div class="chooseT">选 T A</div>
    </div>

    <!--下单表单-->
    <div class="xiaDanForm">

        <div class="box_price">
            <span class="iconfont icon-renminbi">15.00</span>
        </div>
        <div class=""></div>

        <section class="gg">
            <div class="title">
                服务类型
            </div>
            <div class="types">
                <div class="type">情感树洞</div>
                <div class="type">暖心树洞</div>
            </div>
        </section>

        <section class="gg">
            <div class="title">
                时长
            </div>
            <div class="types">
                <div class="type">半小时</div>
                <div class="type">一小时</div>
                <div class="type">一天</div>
                <div class="type">一周</div>
                <div class="type">一个月</div>
            </div>
        </section>

        <section class="buy_counts">
            <div class="toa">购买数量</div>
            <div class="operation">
                <div class="jian">
                    -
                </div>
                <div class="curCount">
                    1
                </div>
                <div class="add">
                    +
                </div>
            </div>
        </section>

        <section class="wechat">
            <div class="toa">
                你的微信号
            </div>
            <input type="text" placeholder="请输入你的微信号">
        </section>
        <div class="xiadanRightNow">立即下单</div>
    </div>
    <script src="../../static/mui/js/mui.js"></script>
    <script src="../../static/swiper/swiper-bundle.min.js"></script>
    <script src="../../static/util/jquery.min.js"></script>
    <script src="../../app.js"></script>
    <script src="./index.js"></script>

</html>
